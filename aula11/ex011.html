<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>Verificação de localidade</h1>

    <label for="txtpais">País em que vive</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtpais = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var pais = String(txtpais.value);
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`;
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`;
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
